<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: green;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 0px;
		}

		.board {
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 

			var newPositionX = 0;
			var points = 0;
			var speed = 10;

			var newPositionY = 0;
			var speedY = 2;
		

			var boardHeight = board.height();
			var boardWidth = board.width();

			var speedMultiplier = 1;

			//var colorStr = "rgb(50,4,200)";


			//var newPositionX = 0
			//var newText = 0


			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {

				if (points % 3 === 0){
					/*This will increase newPositionX by speed */
				newPositionX += speed
				if (newPositionX >= boardWidth){
					speed *= -1
				
				} else if (newPositionX <= 0){
					speed *= -1
				}

				/*This will increase newPositionY by speed */
				newPositionY += speedY
				if (newPositionY >= boardHeight){
					speedY *= -1
				
				} else if (newPositionY <= 0){
					speedY *= -1
				}
			}




				/*This will increase newPositionX by speed */
				//newPositionX += speed
				//if (newPositionX >= boardWidth){
				//	speed *= -1
				
				//} else if (newPositionX <= 0){
				//	speed *= -1
				//}

				/*This will increase newPositionY by speed */
				//newPositionY += speedY
				//if (newPositionY >= boardHeight){
				//	speedY *= -1
				
				//} else if (newPositionY <= 0){
				//	speedY *= -1
				//}
				
				moveBoxTo(newPositionX, newPositionY)

			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/

			function changePositionX (boardWidth){
                newPositionX = (Math.random() * boardWidth)
            }

            function changePositionY (boardHeight){
                newPositionY = (Math.random() * boardHeight)
            }

			function getRandomColor(){
				//these lines of code will generate an integer between 0 and 256
				var r = Math.floor(Math.random() * 256);
				var g = Math.floor(Math.random() * 256);
				var b = Math.floor(Math.random() * 256);
				//now I need to concatenate this to form the color change parameter

				return 'rgb(' + r + ',' + g + ',' + b + ')';

				//return "rgb(" + "," + r + "," + g + "," + b + ")";

				//return "rgb(" + "," + r + "," + g + "," + b + ")"
				//colorStr = "rgb(" + "," + r + "," + g + "," + b + ")"

				//box.css("background-color", colorStr);
			}




			function handleBoxClick() {
				//positionX = 0
				points += 1
				/*speed += 3*/

				changePositionX (boardWidth)
				changePositionY (boardHeight)
				//if (speed > 0){
				//	speed += 3
				//} else if (speed < 0){
				//	speed -= 3
				//}
				//newText = points
				changeBoxText(points)

				//for every three clicks the color will be red, but some random color on every other click
				if (points % 3 === 0){
					speedMultiplier += 0.2
					box.css("background-color", "red");
				}

				if (speed > 0){
					speed += 3 * speedMultiplier
				}
				if (speed < 0){
					speed -= 3 * speedMultiplier
				}

					
				} else {
					box.css("background-color", getRandomColor());
				}
				
				
				//box.css("background-color", getRandomColor());

				//if (points === 2) {
				//	box.css("background-color", "green");
			    //}

				//if (points === 3) {
				//	box.css("background-color", "white");
				//}

				//if (points === 4) {
				//	box.css("background-color", "blue");
				//}

				//if (points === 5) {
				//	box.css("background-color", "red");
				//}
			update()
			};





		})();
	</script>
</body>

</html>
